<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <a href="list.html" class="back_button">Back</a>

                <th>Wednesday</th>

    <div class="course_list">
        <table id="course_list">
            <tr>
                <th>Courses list</th>
            </tr>
        </table>
    </div>    
    
</body>

</html>
