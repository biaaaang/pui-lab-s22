<!DOCTYPE html>
<html lang="en">
<head>
    <title>Courses Schedule</title>
    <meta charset="UTF-8">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- javascript -->
    <script src="cart.js" type="text/javascript"></script>
</head>

<body onload="onLoad()">
    <header>
        <a href="index.html" class="logout_button">Logout</a>
        <a href="list.html" class="home_page">Home</a>
        <a href="cart.html" class="cart_page">My Courses</a>
        <a for="search_bar" id="label_search" href="list.html">COURSES</a>
        <input id="search_bar" type="text">
        <button id="search_button">Search</button> 
    </header>

    <div class="schedule">
        <h1 id="schedule_title">Course Schedule</h1>
    </div>
    <div class="time_schedule">
        <table id="time">
            <tr>
                <th></th>
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
            <tr>
                <td>8 AM</td>
            </tr>
            <tr>
                <td>9 AM</td>
            </tr> 
            <tr>
                <td>10 AM</td>
            </tr> 
            <tr>
                <td>11 AM</td>
            </tr> 
            <tr>
                <td>Noon</td>
            </tr> 
            <tr>
                <td>1 PM</td>
            </tr> 
            <tr>
                <td>2 PM</td>
            </tr> 
            <tr>
                <td>3 PM</td>
            </tr> 
            <tr>
                <td>4 PM</td>
            </tr> 
            <tr>
                <td>5 PM</td>
            </tr> 
            <tr>
                <td>6 PM</td>
            </tr> 
        </table>
    </div>
    <div class="course_list">
        <table id="course_list">
            <tr>
                <th id="list_title" colspan="2">Selected Courses(0)</th>
            </tr>
        </table>
    </div>    
    
</body>

</html>
